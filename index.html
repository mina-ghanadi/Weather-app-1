<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mina weather app</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Belanosima&family=Courgette&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <!--Body-->
  <body>
    <div class="container">
      <div class="myapp" id="myapp">
        <!-- Search input and button-->
        <div class="row search-box">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city"
                  class="form-control"
                  id="seach-text-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
        </div>
        <!--Today weather-->
        <div class="row todayall">
          <!--Location-->
          <div class="col-4 location">
            <span class="material-symbols-outlined"> location_on </span>
            <span id="city-location" class="city-location"
              ><strong></strong></span
            ><br />
            <!--Date-->
            <span id="today" class="today">Date</span>
          </div>
          <div class="col-4 tem">
            <!--Tempreture-->
            <span class="material-symbols-outlined"> device_thermostat </span
            ><span id="tempreture" class="tempreture"> </span>
            <sup class="units"
              ><a href="#" id="celcius" class="active">°C</a> |
              <a href="#" id="farenheit">°F</a></sup
            ><br />
            <span class="humidty" id="humidty"></span><br />
            <span class="wind" id="wind"></span>
          </div>
          <!--Weather symbole-->
          <div class="col-4 weather-icon">
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
              alt="Clear"
              id="icon"
              class="float-left"
            />
            <br /><span id="weatherDescription"> Sunny</span>
          </div>
        </div>
        <table class="table table-bordered">
          <tr class="otherdays">
            <th scope="col" class="otherdays">
              <span class="material-symbols-outlined"> partly_cloudy_day </span>
              <br />
              12°C <br />Friday
            </th>
            <th scope="col" class="otherdays">
              <span class="material-symbols-outlined"> clear_day </span> <br />
              25°C <br />Saturday
            </th>
            <th scope="col" class="otherdays">
              <span class="material-symbols-outlined"> cloudy_snowing </span>
              <br />25°C <br />Sunday
            </th>
            <th scope="col" class="otherdays">
              <span class="material-symbols-outlined"> weather_hail </span>
              <br />-5°C <br />Monday
            </th>
            <th scope="col" class="otherdays">
              <span class="material-symbols-outlined"> clear_day </span>
              <br />48°C <br />Tuesday
            </th>
            <th scope="col" class="otherdays">
              <span class="material-symbols-outlined"> cloudy_snowing </span>
              <br />-6°C <br />Wednesday
            </th>
          </tr>
        </table>
      </div>
    </div>
    <span class="myname">
      <a
        href="https://github.com/mina-ghanadi/mina-weather-app.github.io"
        target="_blank"
      >
        Open-source code</a
      >
      by Mina Ghanadi
      <span class="material-symbols-outlined owl"> flutter_dash </span></span
    >
    <script src="index.js"></script>
  </body>
</html>
